<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PPAP Generator</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">PPAP Generator</a>
        </div>
      </div>
    </nav>
    <div class="container">
    	<div clas="row">
	      <form class="form-horizontal">
	        <div class="form-group">
	          <label for="pen" class="control-label">‚úè</label>
	          <input type="input" class="col-sm-10 form-control" id="pen" placeholder="Pen" value="Pen">
	        </div>
	        <div class="form-group">
	          <label for="apple" class="control-label">üçé</label>
	          <input type="input" class="form-control" id="apple" placeholder="Apple" value="Apple">
	        </div>
	        <div class="form-group">
	          <label for="pineapple" class="control-label">üçç</label>
	          <input type="input" class="form-control" id="pineapple" placeholder="Pineapple" value="Pineapple">
	        </div>
	      </form>
      </div>
      <div id="lyrics" class="row">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
      function capitalize(v) {
        if (v==null || v.length==0) return '';
        return v[0].toUpperCase() + v.substring(1);
      }
      function render(pen, apple, pineapple) {
        pen = capitalize(pen||'pen');
        apple = capitalize(apple||'apple');
        pineapple = capitalize(pineapple||'pineapple');
        $('#lyrics').html( 
          '<p>'+pen[0]+pineapple[0]+apple[0]+pen[0]+'</p>'+
          '<p></p>'+
          '<p>I have a '+pen+', I have an '+apple+'.</p>'+
          '<p>Uh! '+apple+'-'+pen+' </p>'+
          '<p></p>'+
          '<p>I have a '+pen+', I have '+pineapple+'.</p>'+
          '<p>Uh! '+pineapple+'-'+pen+' </p>'+
          '<p></p>'+
          '<p>'+apple+'-'+pen+'... '+pineapple+'-'+pen+'... uh! </p>'+
          '<p>'+pen+'-'+pineapple+'-'+apple+'-'+pen+'! </p>'+
          '<p>'+pen+'-'+pineapple+'-'+apple+'-'+pen+'! </p>'
        );
      }
      $(function(){
        render('pen', 'apple', 'pineapple');
        $('input').change(function() {
          render($('#pen').val(),$('#apple').val(),$('#pineapple').val());
        })
      });
    </script>
  </body>
</html>
