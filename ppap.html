<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <form>
      <div class="form-group">
        <input type="input" class="form-control" id="pen" placeholder="Pen">
      </div>
      <div class="form-group">
        <input type="input" class="form-control" id="apple" placeholder="Apple">
      </div>
      <div class="form-group">
        <input type="input" class="form-control" id="pineapple" placeholder="Pineapple">
      </div>
    </form>
    <div id="lyrics">
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
       function render(pen, apple, pineapple) {
         $('#lyrics').html( 
           '<p>I have a '+pen+', I have an '+apple+'.</p>\
            <p>Uh! '+apple+' '+pen+' </p>\
            <p>I have a '+pen+', I have '+pineapple+'.</p>\
            <p>Uh! '+pineapple+' '+pen+' </p>\
            <p>'+apple+' '+pen+'... '+pineapple+' '+pen+'... uh! </p>\
            <p>'+pen+' '+pineapple+' '+apple+' '+pen+'! </p>\
            <p>'+pen+' '+pineapple+' '+apple+' '+pen+'! </p>\
          );
       }
      $(function(){
        render('pen', 'apple', 'pineapple');
        $('input').change(function() {
          render($('#pen').val(),$('#apple').val(),$('#pineapple').val();
        })
      });
    </script>
  </body>
</html>
