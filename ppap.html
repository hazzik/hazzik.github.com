<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PPAP</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <form>
        <div class="form-group">
          <input type="input" class="form-control" id="pen" placeholder="Pen">
        </div>
        <div class="form-group">
          <input type="input" class="form-control" id="apple" placeholder="Apple">
        </div>
        <div class="form-group">
          <input type="input" class="form-control" id="pineapple" placeholder="Pineapple">
        </div>
      </form>
      <div id="lyrics">
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
       function render(pen, apple, pineapple) {
         $('#lyrics').html( 
           '<p>'+((pen.length>0&&apple.length>0&&pineapple.length>0)?(pen[0]+pineapple[0]+apple[0]+pen[0]).toUpperCase():'PPAP')+'</p>'+
            '<p>I have a '+pen+', I have an '+apple+'.</p>'+
            '<p>Uh! '+apple+'-'+pen+' </p>'+
            '<p>I have a '+pen+', I have '+pineapple+'.</p>'+
            '<p>Uh! '+pineapple+'-'+pen+' </p>'+
            '<p>'+apple+'-'+pen+'... '+pineapple+'-'+pen+'... uh! </p>'+
            '<p>'+pen+'-'+pineapple+'-'+apple+'-'+pen+'! </p>'+
            '<p>'+pen+'-'+pineapple+'-'+apple+'-'+pen+'! </p>'
          );
       }
      $(function(){
        render('pen', 'apple', 'pineapple');
        $('input').change(function() {
          render($('#pen').val(),$('#apple').val(),$('#pineapple').val());
        })
      });
    </script>
  </body>
</html>
